msrv = "1.55"
avoid-breaking-exported-api = false
disallowed-types = [
    "std::collections::HashMap",
    "std::collections::HashSet",
]
enforced-import-renames = [
    { path = "serde_json::Value", rename = "JsonValue" },
]
standard-macro-braces = [
    { name = "quote", brace = "{" },
    { name = "quote::quote", brace = "{" },
]
